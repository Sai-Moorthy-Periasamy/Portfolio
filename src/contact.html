            <form

  method="POST"
>
  <div class="form-group">
    <label for="name" class="form-label mt-5">Full Name</label>
    <input type="text" id="name" name="name" class="form-control mt-3" 
           placeholder="Enter your Name" style="background-color: transparent; color: aliceblue;" required>
  </div>

  <div class="form-group mt-3">
    <label for="email" class="form-label mt-2">Email</label>
    <input type="email" id="email" name="email" class="form-control mt-3" 
           placeholder="Enter your Email" style="background-color: transparent; color: aliceblue;" required>
  </div>

  <div class="form-group mt-3">
    <label for="subject" class="form-label mt-2">Subject</label>
    <input type="text" id="subject" name="subject" class="form-control mt-3" 
           placeholder="Enter Subject" style="background-color: transparent; color: aliceblue;" required>
  </div>

  <div class="form-group mt-3">
    <label for="message" class="form-label mt-2">Message</label>
    <textarea id="message" name="message" class="form-control mt-3" 
              placeholder="Enter your Message" rows="3" 
              style="background-color: transparent; color: aliceblue;" required></textarea>
  </div>

  <button type="submit" class="btn btn-outline-info w-100 mt-5" id="feedback-form">Send</button>
